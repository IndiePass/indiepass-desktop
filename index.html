<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; img-src *; connect-src *; media-src *;">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; img-src *; connect-src *; media-src *;">
    <link rel="stylesheet" href="css/indigenous.css" />
    <title>Indigenous</title>
  </head>
  <body>

    <div id="header">
        <div class="logo-wrapper float-left">
            <img alt="Indigenous" src="images/logo.png" class="logo">
        </div>
        <div class="reader float-left menu">Reader</div>
        <div class="post float-left menu">Post</div>
        <div class="accounts float-left menu">Accounts</div>
    </div>

    <div id="channels-container">

    </div>

    <div id="timeline-container">
        <div class="back-to-channels">Back to channels</div>
    </div>

    <div id="accounts-container">
        <p>Enter the micropub endpoint</p>
        <input type="text" name="micropub_endpoint" id="micropub-endpoint" />
        <p>Enter the microsub endpoint</p>
        <input type="text" name="microsub_endpoint" id="microsub-endpoint" />
        <p>Enter the token for your account</p>
        <p><textarea name="token" id="token" cols="80" rows="10"></textarea></p>
        <input type="submit" id="edit-submit" name="op" value="Save" class="save-account">
    </div>

    <div id="posts-container">
        <p>Create a note</p>
        <p><textarea name="post_content" id="post-content" cols="80" rows="10"></textarea></p>
        <input type="submit" id="send-post" name="op" value="Send post" class="send-post">
    </div>

  </body>
</html>
